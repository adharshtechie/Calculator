<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="cal">
        <form>
            <h3 class="text-white text-center mb-3">Calculator</h3>
            <div class="inputArea" style="border: 2px white solid;" >
                <input  type="text" id="result" >
            </div>
        <div style="border: 2px rgb(241, 241, 241) solid; padding: 6px; margin-top: 5px;">
            <div >
                <button type="button" onclick="Allclear()" class="">AC</button>
                <button type="button" onclick="erase()" class="ms-2 ">&#9003</button>
                <button type="button" onclick="dispay('%')" class="ms-2">%</button>
                <button type="button" onclick="dispay('/')" class="ms-2">/</button>
            </div>
            <div >
                <button type="button" onclick="dispay(7)" class="">7</button>
                <button type="button" onclick="dispay(8)" class="ms-2 ">8</button>
                <button type="button" onclick="dispay(9)" class="ms-2">9</button>
                <button type="button" onclick="dispay('x')" class="ms-2">x</button>
            </div>
            <div >
                <button type="button" onclick="dispay(4)" class="">4</button>
                <button type="button" onclick="dispay(5)" class="ms-2 ">5</button>
                <button type="button" onclick="dispay(6)" class="ms-2">6</button>
                <button type="button" onclick="dispay('-')" class="ms-2">-</button>
            </div>
            <div >
                <button type="button" onclick="dispay(1)" class="">1</button>
                <button type="button" onclick="dispay(2)" class="ms-2 ">2</button>
                <button type="button" onclick="dispay(3)" class="ms-2">3</button>
                <button type="button" onclick="dispay('+')" class="ms-2">+</button>
            </div>
            <div >
                <button type="button" onclick="dispay(0)" class="zero">0</button>
                <button type="button" onclick="dispay('.')" class="ms-2 ">.</button>
                <button type="button" onclick="dispay('**')" class="ms-2 ">/\</button>
                <button type="button" onclick="evalExprsn()" class="ms-2">=</button>
                
            </div>
        </div>
            
        </form>
    </div>
    </div>
</body>
<script src="./calc.js"></script>
</html>
